<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio_hyerin</title>
    <link rel="stylesheet" href="css/main_style.css" />
    <script
      src="https://kit.fontawesome.com/672e368b20.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="wrap">
      <!-- 첫 번째 인트로 페이지 -->
      <!-- 첫 번째 인트로 페이지 -->
      <section class="intro_page active">
        <div class="album_box">
          <img src="/portfoilo_hr/img/first/album.png" alt="Portfolio Album" />
        </div>
        <div class="hover_label">
          <span>CLICK TO START</span>
        </div>
      </section>
      <!-- //.intro_page -->

      <!-- 두 번째 언박싱 페이지 -->
      <section class="unboxing_page">
        <div class="portfolio_text">PORTFOLIO</div>
        <img
          src="/portfoilo_hr/img/first/parkhyerin.png"
          alt="PARK HYERIN"
          class="title_logo"
        />
        <img
          src="/portfoilo_hr/img/first/album.png"
          alt="Album"
          class="center_album"
        />
        <img
          src="/portfoilo_hr/img/first/Star1.png"
          alt="Star"
          class="star star_1"
        />
        <img
          src="/portfoilo_hr/img/first/Star2.png"
          alt="Star"
          class="star star_2"
        />
      </section>
      <!-- //.unboxing_page -->
    </div>
    <!-- //.wrap -->
  </body>
</html>
