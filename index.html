<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio_hyerin</title>
    <link rel="stylesheet" href="css/main_style.css" />
    <script
      src="https://kit.fontawesome.com/672e368b20.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
  </head>

  <body>
    <div class="wrap">
      <!-- 인트로 페이지 -->
      <section class="intro_page active">
        <div class="album_box">
          <img src="/portfoilo_hr/img/first/album.png" alt="Portfolio Album" />
        </div>
        <div class="hover_label">
          <span>CLICK TO START</span>
        </div>
      </section>
      <!-- //.intro_page -->

      <!-- 두 번째 언박싱 페이지 -->
      <section class="unboxing_page">
        <div class="portfolio_text">PORTFOLIO</div>
        <img
          src="/portfoilo_hr/img/first/parkhyerin.png"
          alt="PARK HYERIN"
          class="title_logo"
        />
        <img
          src="/portfoilo_hr/img/first/album.png"
          alt="Album"
          class="center_album"
        />
        <img
          src="/portfoilo_hr/img/first/Star1.png"
          alt="Star"
          class="star star_1"
        />
        <img
          src="/portfoilo_hr/img/first/Star2.png"
          alt="Star"
          class="star star_2"
        />
      </section>
      <!-- //.unboxing_page -->
      <!-- 세 번째 앨범 구성품 페이지 -->
      <section class="album_contents">
        <div class="contents_header">
          <h1 class="contents_title">ALBUM CONTENTS</h1>
          <p class="contents_subtitle">
            ALL DESIGNED & PRODUCED BY PARK HYERIN
          </p>
          <img
            src="/portfoilo_hr/img/album_contents/logo.png"
            alt="HYERIN"
            class="hyerin_logo"
          />
        </div>

        <div class="contents_grid">
          <div class="content_item album">
            <img src="/portfoilo_hr/img/first/album.png" alt="Album Box" />
          </div>
          <!-- 키링 - 1번 -->
          <div class="content_item keyring_item">
            <span class="item_number">1</span>
            <div class="item_hover_label">ABOUT ME</div>
            <!-- 이게 있어야 함 -->
            <img
              src="/portfoilo_hr/img/album_contents/hyerindoll.png"
              alt="HYERIN KEYRING"
            />
            <div class="item_info">
              <h3>HYERIN KEYRING</h3>
              <p>180*90(mm)</p>
            </div>
          </div>

          <!-- CD - 2번 -->
          <div class="content_item cd_item" id="cd_trigger">
            <span class="item_number">2</span>
            <div class="item_hover_label">PROJECT</div>
            <img src="/portfoilo_hr/img/album_contents/cd.png" alt="CD" />
            <div class="item_info">
              <h3>CD</h3>
              <p>1EA</p>
            </div>
          </div>

          <!-- 포토카드 - 3번 -->
          <div class="content_item photocard_item">
            <span class="item_number">3</span>
            <div class="item_hover_label">My Traits</div>
            <img
              src="/portfoilo_hr/img/album_contents/photocard.png"
              alt="PHOTO CARD"
            />
            <div class="item_info">
              <h3>PHOTO CARD</h3>
              <p>55*85(mm) / 3EA</p>
            </div>
          </div>

          <!-- 스티커 - 4번 -->
          <div class="content_item sticker_item">
            <span class="item_number">4</span>
            <div class="item_hover_label">My Faves</div>
            <img
              src="/portfoilo_hr/img/album_contents/stiker.png"
              alt="STICKER"
            />
            <div class="item_info">
              <h3>STICKER</h3>
              <p>1EA</p>
            </div>
          </div>

          <!-- 포스터 - 5번 -->
          <div class="content_item poster_item">
            <span class="item_number">5</span>
            <div class="item_hover_label">My Academy Story</div>
            <img
              src="/portfoilo_hr/img/album_contents/posters.png"
              alt="POSTER"
            />
            <div class="item_info">
              <h3>POSTER</h3>
              <p>1EA</p>
            </div>
          </div>
        </div>
        <!-- //.contents_grid -->
      </section>
      <!-- //.album_contents -->
    </div>
    <!-- //.wrap -->
    <!-- 팝업 모달 -->
    <div id="popup_overlay" class="popup_overlay">
      <div id="popup_modal" class="popup_modal">
        <div class="popup_header"></div>
        <div class="popup_content">
          <h2 class="popup_title">Ready to stream this track?</h2>
          <div class="popup_buttons">
            <button class="popup_btn popup_yes">YES</button>
            <button class="popup_btn popup_no">NO</button>
          </div>
          <div class="popup_click_label">CLICK</div>
        </div>
      </div>
    </div>
  </body>
</html>
